<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <!-- 引用编译后的 CSS 文件 -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

  <!-- 背景视频 -->
  <video autoplay muted loop id="background-video">
    <source src="{{ '/assets/videos/background.mp4' | relative_url }}" type="video/mp4">
    <source src="{{ '/assets/videos/background.webm' | relative_url }}" type="video/webm">
    <source src="{{ '/assets/videos/background.ogv' | relative_url }}" type="video/ogg">
    Your browser does not support the video tag.
  </video>

  <!-- 页面内容 -->
  <header>
    <!-- 网站标题 -->
    <h1>{{ site.title }}</h1>

    <!-- 导航菜单 -->
    <nav>
      <ul>
        {% for item in site.data.settings.menu %}
          <li><a href="{{ item.url }}">{{ item.name }}</a></li>
        {% endfor %}
      </ul>
    </nav>

    <!-- 社交媒体链接 -->
    <div class="social-links">
      {% for item in site.data.settings.social %}
        <a href="{{ item.url }}" target="_blank">{{ item.name }}</a>
      {% endfor %}
    </div>
  </header>

  <!-- 页面主体 -->
  <main>
    {{ content }}
  </main>

</body>
</html>
